        <article>
            <h1 class="tit-fisio">Ingresar Plan</h1>
            <h3 class="subtit-fisio">Fisioterapia</h3>
        </article>
        <form id="form-ingresar-fisio" class="form-fisio" action="../../../controlador/Verificacion_de_Datos _PHP/formulario_ingresar_fisioterapia.php" method="post">
            <label id="label-input-fisio" class="ingresar-fisio-label-nombre">Nombre</label>
            <input id="nombre-fisio" name="nombre-fisio" class="ingresar-fisio-input-nombre" placeholder="Fuerza piernas" minlength="1" required>
            <label id="label-input-fisio" class="ingresar-fisio-label-id">ID</label>
            <input id="id-fisio" name="id-fisio" class="ingresar-fisio-input-id" placeholder="1" minlength="1" required>
            <label id="label-input-fisio" class="ingresar-fisio-label-ejercicio">Ejercicio</label>
            <input id="ejercicio-fisio" name="ejercicio-fisio" class="ingresar-fisio-input-ejercicio" placeholder="sentadillas" minlength="1" required>
            <label id="label-input-fisio" class="ingresar-fisio-label-musculo">Musculo</label>
            <input id="musculo-fisio" name="musculo-fisio" class="ingresar-fisio-input-musculo" placeholder="cuadriceps" minlength="1" required>
            <label id="label-input-fisio" class="ingresar-fisio-label-series">Series</label>
            <input id="series-fisio" name="series-fisio" class="ingresar-fisio-input-series" placeholder="4" minlength="1" required>
            <label id="label-input-fisio" class="ingresar-fisio-label-repeticiones">Repeticiones</label>
            <input id="repeticiones-fisio" name="repeticiones-fisio" class="ingresar-fisio-input-repeticiones" placeholder="12" minlength="1" required>
            <label id="label-input-fisio" class="ingresar-fisio-label-descripcion">Descripcion</label>
            <input id="descripcion-fisio" name="descripcion-fisio" class="ingresar-fisio-input-descripcion" placeholder="colocar barra sobre los hombros, agacharse y subir con la espalda recta" minlength="1" required>
            <button id="boton_ingresar_fisio" class="ingresar-fisio"><a href="inicioPlanesEntrenador.html">Ingresar</a></button>
            <br>
            <span id="mensaje_ingresarFisioEntrenador" hidden></span>
        </form>
