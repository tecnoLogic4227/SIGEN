        <main class="tituloSeleccionador">
            <header> 
                <h1 class="titulo2Seleccionador">Equipos</h1>
            </header>
            <div class="container-fluid tablaArmarEquipoSeleccionador">
                <div class="row">
                    <div class="col-12">
                        <table class="table table-bordered table-hover">
                            <tr class="table-primary">
                                <td class="text-center info-cell">
                                    <img class="profile-img" src="../../../vista/img/Perfil.png" alt="Foto de perfil">
                                </td>
                                <td class="info-cell">
                                    <strong>ID:</strong>
                                    <input class="editable">
                                </td> 
                                <td class="info-cell">
                                    <strong>Nombre:</strong>
                                    <input class="editable">
                                </td> 
                                <td class="info-cell">
                                    <strong>Deporte:</strong>
                                    <input class="editable">
                                </td> 
                                <td class="info-cell">
                                    <strong>Cantidad de deportistas:</strong>
                                    <div id="cantDeportista">0</div>
                                </td>
                                <td class="info-cell" style="width: 40%;">
                                    <strong>Deportistas:</strong>
                                    <div id="deportistasList"></div>
                                    <button class="btn-agregar mt-2">
                                        <i class="fas fa-plus me-2"></i>Ingresar Deportista
                                    </button>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        
            <form id="form-armarEquiposSeleccionador" style="display: none;">
                <h5>Deportista</h5>
                <br>
                <label for="nombreDeportista" class="nombre">Nombre de usuario:</label>
                <input type="text" name="nombreDeportista" id="nombreDeportista" placeholder="Messi" required>
                <br>
                <label for="ciDeportista" class="cedula">CI:</label>
                <input type="text" id="ciDeportista" name="ciDeportista" placeholder="12345678" required>
                <br>
                <button type="button" class="ingresarDeportista" id="btnIngresar">
                    <i class="fas fa-check me-2"></i>Ingresar
                </button>
                <button type="button" class="ingresarDeportista" id="btnCancelar">
                    <i class="fas fa-times me-2"></i>Cancelar
                </button>
            </form>
        
            <button class="save-team">
                <i class="fas fa-save me-2"></i>Guardar Equipo
            </button>
        </main>
