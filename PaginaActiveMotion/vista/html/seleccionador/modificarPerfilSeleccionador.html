        <h1 class="tituloPerfil">Tu Perfil</h1>

      <div class="container-fluid">
        <div class="row">
          <div class="col-md-10 col-lg-4 offset-md-1 offset-lg-4">
            <table class="table table-bordered">
              <thead class="table-primary">
                <tr>
                  <th colspan="2"><img class="foto" src="../../img/Perfil.png" alt="Foto de perfil"></th>

              </thead>
              <tbody>
                <tr>
                  <td>Cédula</td>

                <tr>

                </tr>
                <tr>
                  <td>Apellido</td>

                </tr>
                <tr>
                  <td>Dirección</td>
                  <td><input class="inputModificarUsuarioDireccion" type="text" id="ci-usuario" name="ci-usuario"
                      class="form-control"></td>
                </tr>
                <tr>
                  <td>Email</td>
                  <td><input class="inputModificarUsuarioEmail" type="text" id="celular-usuario" name="celular-usuario"
                      class="form-control"></td>
                </tr>
                <tr>
                  <td>Fecha de nacimiento</td>
                  <td><input class="inputModificarUsuarioFechaNac" type="text" id="direccion-usuario"
                      name="direccion-usuario" class="form-control"></td>
                </tr>
                <tr>
                  <td>Rol</td>
                  <td><label class="labelRol"></label></td>
                </tr>
                <tr>
                  <td>Teléfono</td>
                  <td><input class="inputModificarUsuarioTelefono" type="text" id="direccion-usuario"
                      name="direccion-usuario" class="form-control"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
