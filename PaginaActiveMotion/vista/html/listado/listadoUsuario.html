<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/6.0.0/bootbox.js"
      integrity="sha512-kwtW9vT4XIHyDa+WPb1m64Gpe1jCeLQLorYW1tzT5OL2l/5Q7N0hBib/UNH+HFVjWgGzEIfLJt0d8sZTNZYY6Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="../../script/listados/usuario.js"></script>
    <title>CRUD Usuarios</title>
  </head>
  <body>
    <h1>CRUD Usuarios</h1>
    <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#modalUsuario"
      id="btnNuevo"
    >
      Nuevo Usuario
    </button>

    <input
      type="text"
      name="buscador"
      id="buscador"
      placeholder="Escriba para buscar"
    />
<select name="rol">
<option value="0" style="display:none;"><label>busqueda por atributos</label></option>
<option value="CIBUS">ci</option>
<option value="NOMBUS">nombre</option>
<option value="APEBUS">apellido</option>
<option value="EMAILBUS">email</option>
<option value="ROLBUS">rol</option>
</select>


    <table id="tblUsuarios" class="table">
      <thead>
        <tr>
          <th>Cédula</th>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Dirección</th>
      <th>Email</th>
      <th>Fecha de nacimiento</th>
      <th>Rol</th> <!-- Agregamos una columna adicional para mostrar el rol -->
      <th>Acciones</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>

    <div
      class="modal fade"
      id="modalUsuario"
      tabindex="-1"
      aria-labelledby="modalUsuarioLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalUsuarioLabel">Nuevo Usuario</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="frmUsuario">
              <input type="hidden" id="id" name="id" />
              <input type="hidden" id="accion" name="accion" value="saveUsuario" />
              <div class="mb-3">
                <label for="ci" class="form-label">Cédula de Identidad</label>
                <input
                  type="text"
                  class="form-control"
                  id="ci"
                  name="ci"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input
                  type="text"
                  class="form-control"
                  id="nombre"
                  name="nombre"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="apellido" class="form-label">Apellido</label>
                <input
                  type="text"
                  class="form-control"
                  id="apellido"
                  name="apellido"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="direccion" class="form-label">Dirección</label>
                <input
                  type="text"
                  class="form-control"
                  id="direccion"
                  name="direccion"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="fecha_nac" class="form-label">Fecha de Nacimiento</label>
                <input
                  type="date"
                  class="form-control"
                  id="fecha_nac"
                  name="fecha_nac"
                  required
                />
                <div class="mb-3">
                  <label for="fecha_nac" class="form-label">rol</label>
                  <input
                    type="text"
                    class="form-control"
                    id="rol"
                    name="rol"
                    required
                  />
              </div>
              <button type="submit" class="btn btn-primary">Guardar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
