    <main class="agendaAdministrativo">
      <header>
        <h1 class="tituloAgendaAdministrativo">Agenda</h1>
      </header>
      <section class="left-side">
        <form class="form-group">
          <label>Ingresar Cédula</label>
          <input class="inputAgendaAdministrativoCi">
          <br>
          <label for="fecha-agenda" class="fechaAgendaAdmin">Fecha</label>
          <input type="date" id="fecha-agenda" class="inputAgendaAdministrativoFecha" name="fecha-agenda"
            placeholder="dd/mm/aaaa">
          <br>
          <span id="mensaje_Fecha" hidden></span>
          <label for="hora" class="horaAgendaAdmin">Hora</label>
          <input type="time" id="hora" class="inputAgendaAdministrativoHora" name="hora">
          <br>
          <br>
          <!-- <span id="mensaje_Hora" hidden></span> -->
          <button class="agendaConfirmarCrear" id="ingresar">Ingresar</button>
          <button class="agendaConfirmarEliminar" id="eliminar">Eliminar</button>
          <span id="mensaje_agendaAdmin" hidden></span>
        </form>
      </section>

      <div class="calendar-container-adm">
        <div class="year-navigation-adm">
          <button class="nav-button-adm" id="prevYear-adm">
            <svg class="chevron-adm" viewBox="0 0 24 24">
              <polyline points="15 18 9 12 15 6"></polyline>
            </svg>
          </button>
          <span class="year-adm" id="currentYear-adm"></span>
          <button class="nav-button-adm" id="nextYear-adm">
            <svg class="chevron-adm" viewBox="0 0 24 24">
              <polyline points="9 18 15 12 9 6"></polyline>
            </svg>
          </button>
        </div>

        <div class="month-navigation-adm">
          <button class="nav-button-adm" id="prevMonth-adm">
            <svg class="chevron-adm" viewBox="0 0 24 24">
              <polyline points="15 18 9 12 15 6"></polyline>
            </svg>
          </button>
          <span class="month-adm" id="currentMonth-adm"></span>
          <button class="nav-button-adm" id="nextMonth-adm">
            <svg class="chevron-adm" viewBox="0 0 24 24">
              <polyline points="9 18 15 12 9 6"></polyline>
            </svg>
          </button>
        </div>

        <div class="weekdays-adm" id="weekdays-adm">
          <div class="weekday-adm">Lun</div>
          <div class="weekday-adm">Mar</div>
          <div class="weekday-adm">Mié</div>
          <div class="weekday-adm">Jue</div>
          <div class="weekday-adm">Vie</div>
          <div class="weekday-adm">Sáb</div>
          <div class="weekday-adm">Dom</div>
        </div>

        <div class="calendar-adm" id="calendar-adm"></div>
      </div>
